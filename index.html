<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex | Projects</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 30px;
            border-bottom: 1px solid #1f2937;
        }

        header img {
            width: 48px;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 50px 30px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
        }

        .card {
            background: #111827;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.45);
            transition: transform 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h2 {
            margin: 0;
            font-size: 22px;
        }

        .card-details {
            margin-top: 16px;
            opacity: 0;
            transform: translateY(18px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .card:hover .card-details {
            opacity: 1;
            transform: translateY(0);
        }

        .card p {
            opacity: 0.85;
            line-height: 1.5;
        }

        .card a {
            display: inline-block;
            margin-top: 14px;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 14px;
            opacity: 0.55;
        }
    </style>
</head>

<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
    <h1>Alex’s Projects</h1>
</header>

<main>
    <div class="projects">
        <div class="card">
            <h2>♠️ Blackjack (Python)</h2>

            <div class="card-details">
                <p>
                    A text-based Blackjack game built in Python with
                    player decisions, dealer logic, and ace handling.
                </p>

                <a href="BLACK%20JACK.zip">⬇ Download Project</a>
            </div>
        </div>
    </div>
</main>

<footer>
    Built with HTML & CSS • Hosted on GitHub Pages
</footer>

</body>
</html>
